version: '3.8'

services:
  postgres-product:
    image: postgres:16-alpine
    container_name: postgres-product
    environment:
      - POSTGRES_DB=ProductDB
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=tao1234
    ports:
      - "5432:5432"
    volumes:
      - postgres-product-data:/var/lib/postgresql/data
    networks:
      - microservices-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  postgres-order:
    image: postgres:16-alpine
    container_name: postgres-order
    environment:
      - POSTGRES_DB=OrderDB
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=tao1234
    ports:
      - "5433:5432"
    volumes:
      - postgres-order-data:/var/lib/postgresql/data
    networks:
      - microservices-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  postgres-customer:
    image: postgres:16-alpine
    container_name: postgres-customer
    environment:
      - POSTGRES_DB=CustomerDB
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=tao1234
    ports:
      - "5434:5432"
    volumes:
      - postgres-customer-data:/var/lib/postgresql/data
    networks:
      - microservices-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: pgadmin
    environment:
      - PGADMIN_DEFAULT_EMAIL=admin@admin.com
      - PGADMIN_DEFAULT_PASSWORD=admin123
    ports:
      - "5050:8080"
    networks:
      - microservices-network
    depends_on:
      - postgres-product
      - postgres-order
      - postgres-customer

  product-api:
    build:
      context: ./Product.API
      dockerfile: Dockerfile
    container_name: product-api
    ports:
      - "5001:8080"
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - ConnectionStrings__DefaultConnection=Host=postgres-product;Port=5432;Database=ProductDB;Username=postgres;Password=tao1234
    depends_on:
      postgres-product:
        condition: service_healthy
    networks:
      - microservices-network
    restart: on-failure

  order-api:
    build:
      context: ./Order.API
      dockerfile: Dockerfile
    container_name: order-api
    ports:
      - "5002:8080"
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - ConnectionStrings__DefaultConnection=Host=postgres-order;Port=5432;Database=OrderDB;Username=postgres;Password=tao1234
      - ProductServiceUrl=http://product-api:80
    depends_on:
      postgres-order:
        condition: service_healthy
      product-api:
        condition: service_started
    networks:
      - microservices-network
    restart: on-failure

  customer-api:
    build:
      context: ./Customer.API
      dockerfile: Dockerfile
    container_name: customer-api
    ports:
      - "5003:8080"
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - ConnectionStrings__DefaultConnection=Host=postgres-customer;Port=5432;Database=CustomerDB;Username=postgres;Password=tao1234
    depends_on:
      postgres-customer:
        condition: service_healthy
    networks:
      - microservices-network
    restart: on-failure

  gateway:
    build:
      context: ./ApiGateway
      dockerfile: Dockerfile
    container_name: api-gateway
    ports:
      - "5000:8080"
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
    depends_on:
      - product-api
      - order-api
      - customer-api
    networks:
      - microservices-network
    restart: on-failure

volumes:
  postgres-product-data:
  postgres-order-data:
  postgres-customer-data:

networks:
  microservices-network:
    driver: bridge
